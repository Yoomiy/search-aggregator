{% extends "base.html" %}

{% block content %}
<h1 class="mt-5">Search Aggregator</h1>
<form id="search-form" method="POST" action="/search" class="mt-5 p-4 border rounded bg-light">
    <h2 class="mb-4 text-primary">Search Aggregator</h2>
    <div class="mb-3">
        <label for="query" class="form-label">Enter your search query:</label>
        <input 
            type="text" 
            class="form-control" 
            id="query" 
            name="query" 
            placeholder="Type something..."
            autocomplete="off"
            required>
    </div>
    <div class="mb-3">
        <label class="form-label">Select Sources:</label>
        <div class="form-check">
            <input 
                class="form-check-input" 
                type="checkbox" 
                id="google" 
                name="sources" 
                value="google">
            <label class="form-check-label" for="google">Google</label>
        </div>
        <div class="form-check">
            <input 
                class="form-check-input" 
                type="checkbox" 
                id="wikipedia" 
                name="sources" 
                value="wikipedia">
            <label class="form-check-label" for="wikipedia">Wikipedia</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<div id="loading" class="text-center mt-4 d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading results...</p>
</div>

<div id="results" class="mt-4"></div>
{% endblock %}
